<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Favorable</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<link href="css/welcome.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="js/jquery-2.1.0.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
		<script src="js/welcome.js"></script>
		
		<h1 id="brand" class="text-center">Favorable</h1>
		<div id="register" class="container">
			<div class="row">
				<div id="left" class="col-sm-6"><img id="logo" src="img/ICON.png"></div>
				<div id="right" class="col-sm-6">
					<form role="form">
						<div class="form-group">
							<input id="username" type="text" class="form-control" placeholder="Username">
							<input id="password" type="text" class="form-control" placeholder="Password">
							<input id="email" type="email" class="form-control" placeholder="Email">
							<input id="longitude" type="text" class="location form-control" placeholder="Latitude">
							<input id="latitude" type="text" class="location form-control" placeholder="Longitude">
							<button id="regbutton" type="submit" class="btn btn-primary">Register</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		<h3 id="login-to-register" class="text-center">Already a user? <button id="login-button" class="btn btn-primary">Login</button></h3>
		<h3 id="register-to-login" class="text-center hidden">Not signed up? <button id="register-button" class="btn btn-primary">Register</button></h3>
	</body>
</html>
