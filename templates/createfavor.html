{% extends "base.html" %}
{% set nav_current = 'create' %}
{% block title %}Request Favor{% endblock %}
{% block head %}
    {{ super() }}
    <link href="{{url_for('static', filename='css/createfavor.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/maps.css')}}" rel="stylesheet">
    <script src="{{url_for('static', filename='js/jquery.maskMoney.js')}}" type="text/javascript"></script>
    <script src="{{url_for('static', filename='js/createfavor.js')}}" type="text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="{{url_for('static', filename='js/maps.js')}}" type="text/javascript"></script>
{% endblock %}
{% block body %}
    <div id="register" class="container">
        <form id="mainform" role="form" method="post" action="/requestfavor/">
            <div class="form-group">
                <input type="text" class="form-control" name="title" placeholder="Title">
                <textarea class="form-control form-ta" name="content" placeholder="Description"></textarea>
                <textarea class="form-control form-ta" name="location_desc" placeholder="Location Description"></textarea>
                <textarea class="form-control form-ta" name="requirements" placeholder="Requirements"></textarea>
                <input type="date" class="form-control" name="deadline" placeholder="Deadline">
                <input type="text" class="form-control halfinput" data-allow-zero="true" data-prefix="US$" id="cost" name="cost" placeholder="Cost">
                <input type="text" class="form-control halfinput" data-allow-zero="true" data-prefix="US$" id="payment" name="payment" placeholder="Payment">
                <div id="map-wrapper">
                    <div id="panel">
                        <input id="address" class="form-control" type="textbox" placeholder="Address">
                        <input id="useaddress" type="button" value="Use Address">
                    </div>
                    <div id="map-canvas"></div>
                </div>
                <input type="text" class="form-control halfinput" id="latitude" name="latitude" placeholder="Latitude" readonly="true">
                <input type="text" class="form-control halfinput" id="longitude" name="longitude" placeholder="Longitude" readonly="true">
                <button id="regbutton" type="submit" class="btn btn-primary">Request Favor</button>
            </div>
        </form>
    </div>
{% endblock %}
