{% extends "base.html" %}
{% set nav_current = 'login' %}
{% block title %}Login / Signup{% endblock %}
{% block head %}
    {{ super() }}
    <link href="{{url_for('static', filename='css/welcome.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/maps.css')}}" rel="stylesheet">
    <script src="{{url_for('static', filename='js/welcome.js')}}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="{{url_for('static', filename='js/maps.js')}}" type="text/javascript"></script>
{% endblock %}
{% block body %}
    <div id="register" class="container">
        <div class="row">
            <div id="left" class="col-sm-6"><img id="bigimg" src="//placehold.it/300x300"/></div>
            <div id="right" class="col-sm-6">
                <form id="mainform" role="form" method="post" action="/register/">
                    <div class="form-group">
                        <input name="username" id="username" type="text" class="form-control" placeholder="Username">
                        <input name="password" id="password" type="password" class="form-control" placeholder="Password">
                        <input name="email" id="email" type="email" class="form-control" placeholder="Email">
                        <div id="map-wrapper">
                            <div id="panel">
                                <input id="address" class="form-control" type="textbox" placeholder="Address">
                                <input id="useaddress" type="button" value="Use Address">
                            </div>
                            <div id="map-canvas"></div>
                        </div>
                        <input name="latitude" id="latitude" type="text" class="location form-control halfinput" placeholder="Latitude" readonly="true">
                        <input name="longitude" id="longitude" type="text" class="location form-control halfinput" placeholder="Longitude" readonly="true">
                        <button id="regbutton" type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <h3 id="login-to-register" class="text-center">Already a user? <button id="login-button" class="btn btn-primary">Login</button></h3>
    <h3 id="register-to-login" class="text-center hidden">Not signed up? <button id="register-button" class="btn btn-primary">Register</button>
{% endblock %}
